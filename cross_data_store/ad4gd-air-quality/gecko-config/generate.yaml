adaptor: url
# manifest:
#   - url to get the manifest file from provider (myself)
regex:
# {type}/{variable}/{frequency}/{year}/{month}/{day}/{type}_{variable}_{frequency}_{year}{month}{day}.nc
  # - (?P<__0>.*)/(?P<variable_1>[^/]*)/(?P<frequency_1>[^/]*)/(?P<year_1>\d{4})/(?P<month_1>\d{2})/(?P<day_1>\d{2})/(?P<year>\d{4})_(?P<month>\d{2})_(?P<day>\d{2})_(?P<variable_1>[0-9a-zA-Z_]*).nc
  - (?P<__0>.*)/(?P<type_1>[^/]+)/(?P<variable_1>[^/]+)/(?P<frequency_1>[^/]+)/(?P<year_1>\d{4})/(?P<month_1>\d{2})/(?P<day_1>\d{2})/(?P<type_2>[^/]+)_(?P<variable_2>[^/]+)_(?P<frequency_2>[^/]+)_(?P<year_2>\d{4})(?P<month_2>\d{2})(?P<day_2>\d{2}).nc
  - (?P<__0>.*)/(?P<type_1>[^/]+)/(?P<variable_1>[^/]+)/(?P<frequency_1>[^/]+)/(?P<year_1>\d{4})/(?P<month_1>\d{2})/(?P<type_2>[^/]+)_(?P<variable_2>[^/]+)_(?P<frequency_2>[^/]+)_(?P<year_2>\d{4})(?P<month_2>\d{2})(?P<day_1>\d{2}).nc

import:
  - area-selector-widget
labels:
  variable:
    PM2_5: Grid-point altitude
    PM10: Near-surface wind speed
  reference_dataset:
    CRU: CRU (Climate Research Unit)
    CRU+GPCC:
      CRU and GPCC (Climate Research Unit and Global Precipitation Climatology
      Centre)


defaults:
  version:
    - "2.1"
columns:
  variable: 2
  reference_dataset: 1
widget_order:
  - variable
  - reference_dataset
  - year
  - month
  - version
widget_types:
  reference_dataset: StringChoiceWidget
helps:
  reference_dataset:
    '"CRU and GPCC" uses data from a larger number of stations for
    the bias correction of the precipitation fields but the temporal coverage ends
    at the end of 2016.'
  version:
    Version 1.0 of this dataset has been deprecated due to an issue which affects
    the "Surface downwelling shortwave radiation" data. Access to version 1.0 is provided
    for traceability purposes only. Version 1.1 provides corrected data.
