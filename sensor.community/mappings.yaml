# Map observed properties as they are named in the sensor.community json api
# To out internal namespace
# The api is hosted at https://data.sensor.community/static/v1/data.json
# These are currently ordered by the frequency with which they appear in the data
observed_properties_json_api:
    temperature               : temperature
    pressure                  : pressure
    humidity                  : humidity
    pressure_at_sealevel      : pressure_at_sealevel
    P1                        : PM_10
    P2                        : PM_2.5 # ??
    noise_LAeq                : noise_LAeq
    noise_LA_min              : noise_LA_min
    noise_LA_max              : noise_LA_max
    P0                        : PM_1.0 # Based on this being reported by the PMS5003 which measures PM1 PM2.4 and PM10 I think this is PM1.0
    P4                        : P4 # ??
    N05                       : N05
    N1                        : N1
    N25                       : N25
    N4                        : N4
    N10                       : N10
    TS                        : TS # Timestamp?
    counts_per_minute         : counts_per_minute
    hv_pulses                 : hv_pulses
    counts                    : counts
    sample_time_ms            : sample_time_ms

    # These dur and ratio values are only reported by the PPD42NS
    durP1                     : durP1 
    ratioP1                   : ratioP1 
    durP2                     : durP2
    ratioP2                   : ratioP2
    
    co2_ppm                   : co2_ppm
    pressure_sealevel         : pressure_sealevel
    lat                       : lat
    lon                       : lon
    height                    : height
    timestamp                 : timestamp
    P3                        : P3
    interval                  : interval
    samples                   : samples
    min_micro                 : min_micro
    max_micro                 : max_micro
    brightness                : brightness

# Mappings of sensors to numeric ids within the sensor.community json API
sensors_to_json_api_ids:
    PPD42NS              : 1
    SHT11                : 5
    SHT15                : 6
    BMP180               : 8
    DHT22                : 9
    DS18B20              : 13
    SDS011               : 14
    GPS-NEO-6M           : 15
    PMS3003              : 16
    BME280               : 17
    SDS021               : 18
    HTU21D               : 19
    BMP280               : 20
    PMS1003              : 21
    PMS7003              : 22
    PMS5003              : 23
    HPM                  : 25
    SHT30                : 26
    SHT31                : 27
    SHT35                : 28
    DNMS (Laerm)         : 29
    Radiation SBM-20     : 31
    Radiation SBM-19     : 35
    Radiation Si22G      : 36
    SPS30                : 37
    SHT85                : 39
    SCD30                : 40
    NextPM               : 42
