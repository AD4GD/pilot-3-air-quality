name: Check URLS are resolveable

on: [workflow_dispatch, push]

jobs:
  check-urls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Check URLS
        run: python scripts/check_links.py